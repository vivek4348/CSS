<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model - Vivek Experiments</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="boxmodel.css">
</head>

<body>
    <main>
            <h1 class="box0">Box-0  content</h1>
            <h1 class="box1">Box-1  padding</h1>
            <h1 class="box2">Box-2  border</h1>
            <h1 class="box3">Box-3  margin</h1>

            <p>
                Imagine block elements as picture frames hanging on a wall:
                <br>
                <ul>
                    <li>The photo is the <span style="font-weight: bold;">content.</span></li>
                    <li>The matting is the <span style="font-weight: bold;">padding</span>.</li>
                    <li>The frame moulding is the <span style="font-weight: bold;">border</span>.</li>
                    <li>The wall is the <span style="font-weight: bold;">viewport</span>.</li>
                    <li>The space between two frames is the <span style="font-weight: bold;">margin</span>.</li>
                </ul>
               
            </p>
    </main>
</body>

</html>
